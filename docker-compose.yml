services:
  # --- Data layer ---
  postgres:
    image: postgres:16-alpine
    container_name: llm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm}
      POSTGRES_DB: ${POSTGRES_DB:-llm}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm} -d ${POSTGRES_DB:-llm}"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: llm_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- API service ---
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.api
  #   container_name: llm_api
  #   restart: unless-stopped
  #   environment:
  #     DATABASE_URL: "postgresql+asyncpg://llm:llm@postgres:5432/llm"
  #     REDIS_URL: "redis://redis:6379/0"
  #     MODEL_ID: "mistralai/Mistral-7B-v0.1"
  #     MODEL_DEVICE: "cpu"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_started
  #   ports:
  #     - "8000:8000"

  # --- Admin / observability ---
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: llm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: llm_prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.external-url=http://localhost:8080/prometheus"
      - "--web.route-prefix=/prometheus"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
#    depends_on:
#      - llm_api   # ensure api is up so Prom can scrape it

  grafana:
    image: grafana/grafana:11.1.0
    container_name: llm_grafana
    restart: unless-stopped
    environment:
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

  # --- Reverse proxy ---
  nginx:
    image: nginx:1.27-alpine
    container_name: llm_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
      pgadmin:
        condition: service_started

volumes:
  pg_data:
  grafana_data:
  redis_data: