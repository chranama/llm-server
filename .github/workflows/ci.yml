name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Backend: unit + lint/format
  # -------------------------
  backend_unit:
    name: backend (unit)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (backend)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint --extra cpu

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run unit tests
        env:
          ENV: "test"
          DATABASE_URL: "sqlite+aiosqlite:///./ci_unit.db"
          REDIS_ENABLED: "0"
          MODEL_LOAD_MODE: "off"
          REQUIRE_MODEL_READY: "0"
        run: |
          set -euxo pipefail
          uv run pytest -q -ra -m unit --maxfail=1 --disable-warnings \
            --cov=llm_server --cov-report=xml

      - name: Upload coverage (backend unit)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== backend unit debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # Backend: integration
  # -------------------------
  backend_integration:
    name: backend (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        shell: bash
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: llm
          POSTGRES_PASSWORD: llm
          POSTGRES_DB: llm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U llm -d llm_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping | grep PONG"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (backend)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra cpu

      - name: Run integration tests
        env:
          ENV: "test"
          DATABASE_URL: "postgresql+asyncpg://llm:llm@localhost:5432/llm_test"
          REDIS_ENABLED: "1"
          REDIS_URL: "redis://localhost:6379/0"
          MODEL_LOAD_MODE: "off"
          REQUIRE_MODEL_READY: "0"
        run: |
          set -euxo pipefail
          # If your integration suite requires migrations in CI, uncomment:
          # uv run alembic upgrade head
          uv run pytest -q -ra -m integration --maxfail=1 --disable-warnings

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== backend integration debug ==="
          docker ps -a || true
          docker logs ${{ job.services.postgres.id }} || true
          docker logs ${{ job.services.redis.id }} || true


  # -------------------------
  # Policy: unit + lint/format
  # -------------------------
  policy_unit:
    name: policy (tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
        working-directory: policy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (policy)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run policy tests
        run: |
          set -euxo pipefail
          uv run pytest -q -ra --maxfail=1 --disable-warnings

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== policy debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # UI: vitest
  # -------------------------
  ui_test:
    name: ui (tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        run: |
          set -euxo pipefail
          npm ci

      - name: Run tests
        env:
          VITE_API_KEY: "dev"
          VITE_API_BASE_URL: "/api"
        run: |
          set -euxo pipefail
          npm test

      - name: Build (optional but useful)
        run: |
          set -euxo pipefail
          npm run build

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== ui debug ==="
          node -v
          npm -v
          cat package.json


  # -------------------------
  # Eval: unit (unmarked tests)
  # -------------------------
  eval_unit:
    name: eval (unit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
        working-directory: eval
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (eval)
        run: |
          set -euxo pipefail
          uv sync --extra test --extra lint

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          uv run ruff check .

      - name: Format check (black)
        run: |
          set -euxo pipefail
          uv run black --check .

      - name: Run eval unit tests (unmarked only)
        run: |
          set -euxo pipefail
          # Eval unit tests are unmarked; integration tests are marked.
          uv run pytest -q -ra --maxfail=1 --disable-warnings -m "not integration"

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== eval unit debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true


  # -------------------------
  # Eval: integration (marked)
  # -------------------------
  eval_integration:
    name: eval (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        shell: bash
        working-directory: eval
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          set -euxo pipefail
          pipx install uv
          uv --version
          python -V

      - name: Sync deps (eval)
        run: |
          set -euxo pipefail
          uv sync --extra test

      - name: Run eval integration tests (marked)
        env:
          # Keep explicit; tests should skip/handle if not needed.
          API_BASE_URL: "http://localhost:8000"
        run: |
          set -euxo pipefail
          uv run pytest -q -ra --maxfail=1 --disable-warnings -m integration

      - name: Debug on failure
        if: failure()
        run: |
          set -euxo pipefail
          echo "=== eval integration debug ==="
          uv --version
          python -V
          uv pip list
          git status --porcelain || true