# infra/nginx.local.conf
user  nginx;
worker_processes  auto;

events { 
    worker_connections 1024; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Host API (Docker Desktop)
    upstream api_backend {
        server host.docker.internal:8000;
    }

    # Compose service DNS names (NOT container_name)
    upstream grafana_backend { server grafana:3000; }
    upstream prometheus_backend { server prometheus:9090; }
    upstream pgadmin_backend { server pgadmin:80; }
    upstream ui_frontend { server ui:80; }

    server {
        listen 80;
        server_name _;

        # UI + /api are public in your prod config; keep same here.
        # (If you want auth on everything in local, you can move auth_basic up.)
        # auth_basic           "Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        location = / {
            return 302 /ui/;
        }

        location /ui/ {
            proxy_pass http://ui_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api {
            return 301 /api/;
        }

        location /api/ {
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tools behind auth (match prod intent)
        auth_basic_user_file /etc/nginx/.htpasswd;

        location = /grafana { return 301 /grafana/; }
        location /grafana/ {
            auth_basic "Grafana";
            proxy_pass http://grafana_backend/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location = /prometheus { return 301 /prometheus/; }
        location /prometheus/ {
            auth_basic "Prometheus";
            proxy_pass http://prometheus_backend/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location = /pgadmin { return 301 /pgadmin/; }
        location /pgadmin/ {
            auth_basic "pgAdmin";

            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Scheme      $scheme;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;

            proxy_pass http://pgadmin_backend/;
            proxy_redirect off;
        }
    }
}