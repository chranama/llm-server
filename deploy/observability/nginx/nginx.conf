# infra/nginx.conf
user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream api { server api:8000; }
    upstream grafana { server grafana:3000; }
    upstream prometheus { server prometheus:9090; }
    upstream pgadmin { server pgadmin:80; }
    upstream ui { server ui:80; }

    server {
        listen 80;
        server_name _;

        # -------------------------
        # UI playground (no auth)
        # -------------------------
        location = / {
            return 302 /ui/;
        }

        location /ui/ {
            proxy_pass         http://ui/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # API passthrough (optional, no auth)
        # -------------------------
        location = /api {
            return 301 /api/;
        }

        location /api/ {
            proxy_pass         http://api/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # Shared basic auth for tools
        # -------------------------
        auth_basic_user_file /etc/nginx/.htpasswd;

        # ---- Prometheus ----
        location = /prometheus {
            return 301 /prometheus/;
        }

        location /prometheus/ {
            auth_basic "Prometheus";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass         http://prometheus/;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_redirect     off;
        }

        # ---- Grafana ----
        location = /grafana {
            return 301 /grafana/;
        }

        location /grafana/ {
            auth_basic "Grafana";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;

            proxy_pass http://grafana/;
            proxy_redirect off;
        }

        # ---- pgAdmin ----
        location = /pgadmin {
            return 301 /pgadmin/;
        }

        location /pgadmin/ {
            auth_basic "pgAdmin";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Scheme      $scheme;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;

            proxy_pass http://pgadmin/;
            proxy_redirect off;
        }
    }
}