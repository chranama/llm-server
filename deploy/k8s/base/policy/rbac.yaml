apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-runner
  namespace: llm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: policy-runner
  namespace: llm
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: policy-runner
  namespace: llm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: policy-runner
subjects:
  - kind: ServiceAccount
    name: policy-runner
    namespace: llm