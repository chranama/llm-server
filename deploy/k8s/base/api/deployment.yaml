apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: llm-backend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          env:
            # Runtime mode
            - name: ENV
              value: "dev"
            - name: DEBUG
              value: "true"

            # Tell Settings where to read YAML defaults
            - name: APP_CONFIG_PATH
              value: "/app/config/app.yaml"

            # Models config (capabilities, defaults, per-model overrides)
            - name: MODELS_YAML
              value: "/app/models/models.yaml"

            # Runtime wiring (prefer secrets, avoid literals)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: DATABASE_URL
            - name: REDIS_ENABLED
              value: "true"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: REDIS_URL

            # HuggingFace token (optional, but if you need it, mount from secret)
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: HF_TOKEN
            - name: HF_HOME
              value: "/root/.cache/huggingface"

            # Model policy for dev
            - name: MODEL_LOAD_MODE
              value: "off"
            - name: REQUIRE_MODEL_READY
              value: "0"

            # Optional: stable root for any path logic you have
            - name: APP_ROOT
              value: "/app"

          volumeMounts:
            # app.yaml
            - name: llm-config
              mountPath: /app/config
              readOnly: true

            # models.yaml (separate configmap so policy can patch it)
            - name: llm-models
              mountPath: /app/models
              readOnly: true

          # If the process takes time to start, startupProbe prevents premature restarts
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            failureThreshold: 60
            periodSeconds: 2
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

      volumes:
        - name: llm-config
          configMap:
            name: llm-config
            items:
              - key: app.yaml
                path: app.yaml

        - name: llm-models
          configMap:
            name: llm-models
            items:
              - key: models.yaml
                path: models.yaml