# deploy/k8s/overlays/local-generate-only/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Create a dedicated ConfigMap for MODELS_YAML (avoid editing base llm-config)
configMapGenerator:
  - name: llm-models
    files:
      # Source of truth lives in repo config/
      - models.yaml=../../../config/models.generate-only.yaml

generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
  - server-patch.yaml