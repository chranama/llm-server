# docker-compose.yml
services:
  # ==========================
  # Data layer
  # ==========================
  postgres:
    image: postgres:16-alpine
    container_name: llm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm}
      POSTGRES_DB: ${POSTGRES_DB:-llm}
    # NOTE: production base does NOT publish DB port
    expose:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm} -d ${POSTGRES_DB:-llm}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: llm_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    # NOTE: production base does NOT publish redis port
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ==========================
  # API (container mode)
  # ==========================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: llm_api
    restart: "no"
    environment:
      ENV: prod
      MODEL_LOAD_MODE: eager
      WORKERS: "1"
      UVICORN_RELOAD: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # production base: internal only (nginx talks to it over docker network)
    expose:
      - "8000"

    volumes:
      # HF cache is OK in prod too (optional). If you don't want it in prod, remove.
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/modelz || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 600s
      retries: 10

  # ==========================
  # pgAdmin (behind nginx)
  # ==========================
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: llm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      SCRIPT_NAME: /pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "80"

  # ==========================
  # Observability (behind nginx)
  # ==========================
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: llm_prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.external-url=http://localhost:8080/prometheus/"
      - "--web.route-prefix=/"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "9090"

  grafana:
    image: grafana/grafana:11.1.0
    container_name: llm_grafana
    restart: unless-stopped
    environment:
      GF_SERVER_ROOT_URL: "http://localhost:8080/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_DOMAIN: "localhost"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      prometheus:
        condition: service_started
    expose:
      - "3000"

  # ==========================
  # UI (served by its own nginx container, behind front nginx)
  # ==========================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.ui
      args:
        VITE_API_KEY: ${API_KEY}
        VITE_API_BASE_URL: "/api"
    container_name: llm_ui
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"

  # ==========================
  # Front Nginx (single public entrypoint)
  # ==========================
  nginx:
    image: nginx:1.27-alpine
    container_name: llm_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
      pgadmin:
        condition: service_started
      ui:
        condition: service_started

volumes:
  pg_data:
  grafana_data:
  redis_data: