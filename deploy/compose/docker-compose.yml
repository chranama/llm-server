# deploy/compose/docker-compose.yml

# ==========================
# Templates / extension fields
# ==========================

x-api-base: &api_base
  build:
    context: ../..
    dockerfile: backend/Dockerfile.backend
  restart: "no"
  environment:
    APP_ROOT: "/app"

    # Defaults (local/dev)
    ENV: ${ENV:-dev}
    MODEL_LOAD_MODE: ${MODEL_LOAD_MODE:-lazy}
    REQUIRE_MODEL_READY: ${REQUIRE_MODEL_READY:-0}

    # infra toggles
    REDIS_ENABLED: ${REDIS_ENABLED:-0}

    WORKERS: ${WORKERS:-1}
    UVICORN_RELOAD: ${UVICORN_RELOAD:-0}

    # Capabilities live in the models yaml now
    MODELS_YAML: ${MODELS_YAML:-/app/config/models.yaml}

  # IMPORTANT:
  # Dockerized API services are wired to the INTERNAL infra service names:
  #   postgres / redis
  # Host-wired infra uses postgres_host / redis_host and is for host-run API only.
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started

x-postgres-base: &postgres_base
  image: postgres:16-alpine
  restart: unless-stopped
  environment:
    POSTGRES_USER: ${POSTGRES_USER:-llm}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm}
    POSTGRES_DB: ${POSTGRES_DB:-llm}
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm} -d ${POSTGRES_DB:-llm}"]
    interval: 5s
    timeout: 3s
    retries: 10

x-redis-base: &redis_base
  image: redis:7-alpine
  restart: unless-stopped
  command: ["redis-server", "--save", "", "--appendonly", "no"]
  healthcheck:
    test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
    interval: 5s
    timeout: 3s
    retries: 10

services:
  # ==========================
  # Data layer (INTERNAL-ONLY)
  # ==========================
  postgres:
    <<: *postgres_base
    profiles: ["infra"]
    expose:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    <<: *redis_base
    profiles: ["infra"]
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  # ==========================
  # Data layer (HOST-PUBLISHED)
  # For running llm_server on the host (not in docker).
  # NOTE: separate volumes so you can run infra + infra-host without collisions.
  # ==========================
  postgres_host:
    <<: *postgres_base
    profiles: ["infra-host"]
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - pg_data_host:/var/lib/postgresql/data

  redis_host:
    <<: *redis_base
    profiles: ["infra-host"]
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data_host:/data

  # ==========================
  # Integration test infra (ephemeral)
  # ==========================
  postgres_itest:
    image: postgres:16-alpine
    restart: "no"
    profiles: ["itest"]
    environment:
      POSTGRES_USER: ${ITEST_POSTGRES_USER:-llm}
      POSTGRES_PASSWORD: ${ITEST_POSTGRES_PASSWORD:-llm}
      POSTGRES_DB: ${ITEST_POSTGRES_DB:-llm_test}
    expose:
      - "5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ITEST_POSTGRES_USER:-llm} -d ${ITEST_POSTGRES_DB:-llm_test}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis_itest:
    image: redis:7-alpine
    restart: "no"
    profiles: ["itest"]
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    expose:
      - "6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ==========================
  # API (integration-test profile)
  # ==========================
  api_itest:
    <<: *api_base
    profiles: ["itest"]
    environment:
      ENV: test
      MODEL_LOAD_MODE: off
      REQUIRE_MODEL_READY: "0"

      # For integration tests that use DB wiring
      DATABASE_URL: ${ITEST_DATABASE_URL:-postgresql+asyncpg://llm:llm@postgres_itest:5432/llm_test}

      # Turn this on if you want cache paths exercised in itest
      REDIS_ENABLED: ${ITEST_REDIS_ENABLED:-1}
      REDIS_URL: ${ITEST_REDIS_URL:-redis://redis_itest:6379/0}

      # Optional: make it explicit that this should never warm models
      MODEL_WARMUP: "0"
    ports: []
    expose:
      - "8000"
    depends_on:
      postgres_itest:
        condition: service_healthy
      redis_itest:
        condition: service_healthy

  # ==========================
  # API (CPU / portable)
  # ==========================
  api:
    <<: *api_base
    profiles: ["api"]
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/readyz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ==========================
  # API (GPU)
  # ==========================
  api_gpu:
    <<: *api_base
    profiles: ["api-gpu"]
    environment:
      ENV: ${ENV:-prod}
      MODEL_LOAD_MODE: ${MODEL_LOAD_MODE:-eager}
      REQUIRE_MODEL_READY: ${REQUIRE_MODEL_READY:-1}
      MODEL_DEVICE: "gpu"
      REDIS_ENABLED: ${REDIS_ENABLED:-1}
      UVICORN_RELOAD: "0"
      MODELS_YAML: ${MODELS_YAML:-/app/config/models.yaml}
    ports: []
    expose:
      - "8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
      # Optional: bind-mount repo config (if you want live edits)
      # - ../../config:/app/config:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/modelz || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 600s
      retries: 10
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]

  # ==========================
  # UI
  # ==========================
  ui:
    build:
      context: ../../ui
      dockerfile: Dockerfile.ui
      args:
        VITE_API_KEY: ${API_KEY}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    restart: unless-stopped
    profiles: ["ui"]
    ports:
      - "${UI_PORT:-5173}:80"

  # ==========================
  # Admin
  # ==========================
  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    profiles: ["admin"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PGADMIN_PORT:-5050}:80"

  # ==========================
  # Observability (docker API)
  # ==========================
  prometheus:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    profiles: ["obs"]
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROM_PORT:-9090}:9090"

  grafana:
    image: grafana/grafana:11.1.0
    restart: unless-stopped
    profiles: ["obs", "obs-host"]
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/grafana/provisioning:/etc/grafana/provisioning
      - ../observability/grafana/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3000}:3000"

  prometheus_host:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    profiles: ["obs-host"]
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ../observability/prometheus/prometheus.host.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROM_HOST_PORT:-9091}:9090"

  # ==========================
  # Eval
  # ==========================
  eval:
    build:
      context: ../..
      dockerfile: eval/Dockerfile.eval
    restart: "no"
    profiles: ["eval"]
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      EVAL_ARGS: ${EVAL_ARGS:-}
    volumes:
      - ../..:/work:ro
      - ../../results:/work/results:rw

  eval_host:
    build:
      context: ../..
      dockerfile: eval/Dockerfile.eval
    restart: "no"
    profiles: ["eval-host"]
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://host.docker.internal:${API_PORT:-8000}}
      EVAL_ARGS: ${EVAL_ARGS:-}
    volumes:
      - ../..:/work:ro
      - ../../results:/work/results:rw
  
  # ==========================
  # Policy
  # ==========================
  policy:
    build:
      context: ../..
      dockerfile: policy/Dockerfile.policy
    restart: "no"
    profiles: ["policy"]
    environment:
      # Where policy reads eval artifacts from and writes outputs (if you choose to)
      POLICY_RUN_DIR: ${POLICY_RUN_DIR:-/work/results/extraction_sroie/latest}
      POLICY_MODEL_ID: ${POLICY_MODEL_ID:-default}
      POLICY_MODELS_YAML: ${POLICY_MODELS_YAML:-/work/config/models.yaml}

      # Thresholds packaged into the image, but you can override to point at repo-mounted thresholds if desired
      POLICY_THRESHOLDS_ROOT: ${POLICY_THRESHOLDS_ROOT:-/app/policy/src/llm_policy/thresholds}
      POLICY_THRESHOLD_PROFILE: ${POLICY_THRESHOLD_PROFILE:-extract/default}

      # Output format (text|json|md) and optional output path
      POLICY_FORMAT: ${POLICY_FORMAT:-text}
      POLICY_OUT: ${POLICY_OUT:-}

      # Extra args escape hatch
      POLICY_ARGS: ${POLICY_ARGS:-}
    volumes:
      # Repo mount so you can point at real results/config in dev
      - ../..:/work:rw
      - ../../results:/work/results:rw
      - ../../config:/work/config:rw
    working_dir: /work
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      llm-policy decide-and-patch
      --run-dir "${POLICY_RUN_DIR}"
      --models-yaml "${POLICY_MODELS_YAML}"
      --model-id "${POLICY_MODEL_ID}"
      --threshold-profile "${POLICY_THRESHOLD_PROFILE}"
      --thresholds-root "${POLICY_THRESHOLDS_ROOT}"
      --format "${POLICY_FORMAT}"
      ${POLICY_OUT:+--out "${POLICY_OUT}"}
      ${POLICY_ARGS}

volumes:
  pg_data:
  redis_data:
  pg_data_host:
  redis_data_host:
  grafana_data:

